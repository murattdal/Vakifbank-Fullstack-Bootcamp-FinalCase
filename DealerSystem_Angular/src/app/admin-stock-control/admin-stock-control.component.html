<!-- Main Navigation -->
<main style="margin-top: 58px">
  <div class="container pt-4">
    <!-- Section: Main chart -->
    <section class="mb-4">
    </section>
    <!-- Section: Main chart -->  
    <section class="mb-4">
      <div class="card">
        <div class="card-header text-center py-3">
          <h5 class="mb-0 text-center">
            <strong>Stok Güncelle </strong>
          </h5>
          <br>
        </div>       
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover text-nowrap">
              <!-- Table header -->
              <thead>
                <tr>
                  <th scope="col">Ürün ID</th>
                  <th scope="col">Ürün Adı</th>
                  <th scope="col">Stok Miktarı</th>
                  <th scope="col">Stok Arttırma</th>
                  <th scope="col">Ürün Silme</th>
                </tr>
              </thead>
              <!-- Table body with input fields -->
              <tbody>
                <tr class="text-center" *ngFor="let product of products">
                  <td>{{ product.id }}</td>
                  <td>{{ product.productName }}</td>
                  <td>{{ product.productQuantity }}</td>
                  <td>
                      <button class="btn btn-primary" (click)="updateProductQuantity(product)">+10</button>
                  </td>
                  <td class="text-center" (click)="deleteProduct(product)"><button class="button-cancel" >Sil</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>     
  </div>
</main>
