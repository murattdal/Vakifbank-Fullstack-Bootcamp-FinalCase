<main style="margin-top: 58px">
  <div class="container pt-4">

    <!-- Contact Form Section -->
    <div class="content">
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-8">
            <div class="form h-100">
              <h3>Mesaj Gönder</h3>
              <form (ngSubmit)="sendMail()" class="mb-5" method="post" id="contactForm" name="contactForm">

                <!-- Name and Phone Inputs -->
                <div class="row">
                  <div class="col-md-6 form-group mb-4">
                    <label for="name" class="col-form-label">İsim *</label>
                    <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="İsim">
                  </div>
                  <div class="col-md-6 form-group mb-4">
                    <label for="phone" class="col-form-label">Telefon *</label>
                    <input type="text" class="form-control" [(ngModel)]="phone" name="phone" id="phone" placeholder="Telefon">
                  </div>
                </div>
              
                <!-- E-mail Input -->
                <div class="row">
                  <div class="col-md-12 form-group mb-4">
                    <label for="email" class="col-form-label">E-Posta *</label>
                    <input type="text" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="E-Posta">
                  </div>
                </div>
              
                <!-- Message Textarea -->
                <div class="row">
                  <div class="col-md-12 form-group mb-4">
                    <label for="message" class="col-form-label">Mesajınız *</label>
                    <textarea class="form-control" [(ngModel)]="message" name="message" id="message" cols="30" rows="4" placeholder="Mesajınızı yazın"></textarea>
                  </div>
                </div>
              
                <!-- Submit Button -->
                <div class="row">
                  <div class="col-md-12 form-group">
                    <button type="submit" class="btn btn-primary btn-block">Gönder</button>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
