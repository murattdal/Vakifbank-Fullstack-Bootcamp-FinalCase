<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<header class="header sticky top-0 bg-white shadow-md flex items-center justify-between px-20 py-5 fixed-nav">
  <h3 class="w-2/12" style="width: 130px;" alt="logo">
    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
    <span style="font-size: 1.5 em; color: #ff6219;">Bayi Sistemi</span>
  </h3>

  <!-- Navigation -->
  <nav class="nav font-semibold text-lg w-6/12">
    <ul class="flex items-center justify-around">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-green-500 duration-200 cursor-pointer"
          routerLink="/DealerPage">Anasayfa</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-green-500 duration-200 cursor-pointer"
          routerLink="/DealerOrders">Siparişlerim</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-green-500 duration-200 cursor-pointer"
          routerLink="/DealerMail">Mail gönderme</a>
      </li>
      <li></li>
    </ul>
  </nav>

  <!-- Buttons -->
  <div class="w-4/12 flex justify-end items-center space-x-6">
    <button routerLink="/DealerPayment" type="button" class="btn btn-success">
      <i></i> Ödeme adımına git
    </button>
    &nbsp;&nbsp;
    <button (click)="logout()" class="btn btn-danger">
      <i class="fas fa-sign-out-alt"></i> Çıkış Yap
    </button>
  </div>
</header>
<br><br><br><br><br><br>

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Bize mesaj gönderin</h3>
            <form (ngSubmit)="sendMail()" class="mb-5" method="post" id="contactForm" name="contactForm">

                <!-- Name and Phone Inputs -->
                <div class="row">
                  <div class="col-md-6 form-group mb-4">
                    <label for="name" class="col-form-label">İsim *</label>
                    <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="İsim">
                  </div>
                  <div class="col-md-6 form-group mb-4">
                    <label for="phone" class="col-form-label">Telefon *</label>
                    <input type="text" class="form-control" [(ngModel)]="phone" name="phone" id="phone" placeholder="Telefon">
                  </div>
                </div>
              
                <!-- E-mail Input -->
                <div class="row">
                  <div class="col-md-12 form-group mb-4">
                    <label for="email" class="col-form-label">E-Posta *</label>
                    <input type="text" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="E-Posta">
                  </div>
                </div>
              
                <!-- Message Textarea -->
                <div class="row">
                  <div class="col-md-12 form-group mb-4">
                    <label for="message" class="col-form-label">Mesajınız *</label>
                    <textarea class="form-control" [(ngModel)]="message" name="message" id="message" cols="30" rows="4" placeholder="Mesajınızı yazın"></textarea>
                  </div>
                </div>
              
                <!-- Submit Button -->
                <div class="row">
                  <div class="col-md-12 form-group">
                    <button type="submit" class="btn btn-primary btn-block">Gönder</button>
                  </div>
                </div>
              </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>Sizlerin bize ulaşması şirketimiz adına çok önemli</h3>
            <p class="mb-5">Fikirlerinizi merak ediyoruz</p>
            <ul class="list-unstyled">
              <li class="d-flex">
                <span class="wrap-icon icon-room mr-3"></span>
                <span class="text">Kağıthane , İstanbul</span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-phone mr-3"></span>
                <span class="text">+90 (216) 939 9321</span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-envelope mr-3"></span>
                <span class="text"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
